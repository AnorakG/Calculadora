<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "calculadora">
        <input type="text" class="telaCalculadora" value="0" disabled> 
        <div class="botoesCalculadora">
            <button value="all-clear" class="reset"> C </button>
            <button value="cubo" class="operadores" id="extra"> x³ </button>
            <button value="quadrado" class="operadores" id="extra"> x² </button>
            <button value="*" class="operadores"> &times; </button>
            <button value="raizQuadrada" class="operadores" id="extra"> √x </button>
            <button value="raizCubica" class="operadores" id="extra"> ∛x </button>
            <button value="negativo" class="operadores" id="extra"> 1/x </button>
            <button value="/" class="operadores"> &divide; </button>

            <button value="7" class="botao"> 7 </button>
            <button value="8" class="botao"> 8 </button>
            <button value="9" class="botao"> 9 </button>
            <button value="-" class="operadores"> - </button>

            <button value="4" class="botao"> 4 </button>
            <button value="5" class="botao"> 5 </button>
            <button value="6" class="botao"> 6 </button>
            <button value="+" class="operadores"> + </button>

            <button value="1" class="botao"> 1 </button>
            <button value="2" class="botao"> 2 </button>
            <button value="3" class="botao"> 3 </button>

            <button value="." class="decimal" ="decimal"> . </button>

            <button value="0" class="botao"> 0 </button>

            <button class="botao" value="00"> 00</button>
            
            <button class="operadores" id="igual" value="="> = </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
